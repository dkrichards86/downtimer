language: node_js
node_js:
  - "10.15.0"
cache: npm

stages:
  - name: test
  - name: deploy

jobs:
  include:
    - stage: test
      name: 'Lint and test'
        - npm run lint
        - npm run test:unit

    - stage: deploy
      name: 'Publish'
      script:
        - npm run build
      deploy:
          provider: s3
          access_key_id:
            secure: 
          secret_access_key:
            secure: 
          bucket: downtimer.io
          region: us-east-1
          acl: public_read
          local_dir: dist
          skip_cleanup: true
          on:
            branch: master
